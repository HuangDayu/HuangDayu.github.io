<script language="javascript">
  function show_date_time(){
    window.setTimeout("show_date_time()", 1000);
    BirthDay=new Date("10/01/2018 00:00:00");
    today=new Date();
    timeold=(today.getTime()-BirthDay.getTime());
    sectimeold=timeold/1000
    secondsold=Math.floor(sectimeold);
    msPerDay=24*60*60*1000
    e_daysold=timeold/msPerDay
    daysold=Math.floor(e_daysold);
    e_hrsold=(e_daysold-daysold)*24;
    hrsold=setzero(Math.floor(e_hrsold));
    e_minsold=(e_hrsold-hrsold)*60;
    minsold=setzero(Math.floor((e_hrsold-hrsold)*60));
    seconds=setzero(Math.floor((e_minsold-minsold)*60));
  //document.getElementById('run_time').innerHTML="小站已运行"+daysold+"天"+hrsold+"小时"+minsold+"分"+seconds+"秒";
  document.getElementById('run_days').innerHTML=daysold;
}
function setzero(i){
  if (i<10){
    i="0" + i
  };
  return i;
}

  //获取当天日期
  function nowDate() {
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hour = "00" + date.getHours();
    hour = hour.substr(hour.length - 2);
    var minute = "00" + date.getMinutes();
    minute = minute.substr(minute.length - 2);
    var second = "00" + date.getSeconds();
    second = second.substr(second.length - 2);
    var week = date.getDay();
    switch (week) {
      case 1: week = "星期一 "; break;
      case 2: week = "星期二 "; break;
      case 3: week = "星期三 "; break;
      case 4: week = "星期四 "; break;
      case 5: week = "星期五 "; break;
      case 6: week = "星期六 "; break;
      case 0: week = "星期日 "; break;
      default: week = ""; break;
    }
    //document.getElementById("beijing_time").innerHTML = year + "年" + month + "月" + day + "日" + " " + hour + ":" + minute + ":" + second + " " + week;
  }

  setInterval("nowDate()", 1000);

  show_date_time();
</script>
