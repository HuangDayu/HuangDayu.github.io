<style type="text/css">

  /* 定义keyframe动画，命名为blink */
  @keyframes blink {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }

  /* 添加兼容性前缀 */
  @-webkit-keyframes blink {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
